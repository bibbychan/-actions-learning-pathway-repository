name: build-test-deploy
# Changed 'on' to enable this workflow to be called from other workflows
on:
  workflow_call:
    # Introduced 'inputs' to define parameters that can be passed when calling this workflow
    inputs:
      node-version:
        description: "Node version"
        required: true
        type: string
jobs:
  #Build job

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm run build
  #Test job
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm install
      - run: npm test

  #Deployment job
  deploy:
    needs: test #This job will only run if the "test" job is successful

    permissions: #This is the permissions that the deployment job needs
      contents: write
      pages: write
      id-token: write

    environment: #
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: checkout repo  #Checkout the repository with authentication
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: use node.js #Set up Node and build the application for deployment
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: configure github pages # Configure Pages for deployment
        uses: actions/configure-pages@v3
        with:
            static_site_generator: next

      - name: upload artifacts
      uses: actions/upload-pages-artifact@v1
      with: 
        path: "./out"
      
      - name: deploy
      id: deployment
      uses: actions/deploy-pages@v1

      - name: Setup Jira
      # You may pin to the exact commit or the version.
      # uses: atlassian/gajira-cli@7b8487d76cd88bf5d50ba00c6cca6edff1ddd507
      uses: atlassian/gajira-cli@v3
      with:
        # Version of the CLI to use
        version: # optional, default is 1.0.27
              



      